name: Update GitHub Profile with Hashnode Post

on:
  repository_dispatch:
    types: [hashnode_post_published]

jobs:
  update-articles:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install Dependencies
        run: bun install
      - name: Update README
        env:
          PAYLOAD: ${{ toJson(github.event.client_payload) }}
          SIGNATURE_HEADER: ${{ github.event.client_payload.headers['x-hub-signature-256'] }}
        run: bun updateArticles.ts

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with new Hashnode post"
          git push
