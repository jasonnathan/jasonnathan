name: Deploy Static Site

on:
  schedule:
    - cron: "0 6 * * *" # Runs daily at 6 AM UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-site:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🔥 Cache Bun Modules
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install Dependencies
        run: bun install --silent

      - name: ⚙️ Generate Static Site
        run: bun run generatePage.ts

      - name: 🚀 Push `index.html` to `jasonnathan.github.io`
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Clone the GitHub Pages repo directly
          git clone --depth=1 https://x-access-token:${{ secrets.GH_PAT }}@github.com/jasonnathan/jasonnathan.github.io.git gh-pages
          cd gh-pages
          
          # GitHub Pages typically serves from 'main' if configured
          if git rev-parse --verify origin/main > /dev/null 2>&1; then
            git switch main
          else
            git switch --orphan gh-pages
          fi

          # Move updated index.html
          cp ../index.html ./

          git add index.html
          git commit -m "🚀 Update index.html from README" || echo "No changes to commit"
          git push origin HEAD
